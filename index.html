<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Survivors - Pixel Art Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            text-align: center;
            background-color: rgba(255, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
            max-width: 80%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading-message" style="color: white; text-align: center; padding-top: 50px;">Loading Game...</div>
        <div id="error-message" style="color: red; background-color: #333; border: 1px solid red; padding: 10px; margin: 20px; display: none;"></div>
    </div>
    <!-- Load Phaser from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <!-- Load main game file as a module -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
